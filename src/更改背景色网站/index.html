<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>更改</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css">
</head>

<body>
	<div class="btn"><i class="fa fa-cog"></i></div>
	<div class="box">
		<h2>Enter a color</h2>
		<div class="box-c">
			<div class="txtb">
				<input type="text" placeholder="#000000" id="hex">
				<div class="prev"></div>
			</div>
			<button class="apply">Apply</button>
		</div>
	</div>
	
	
	<script type="text/javascript">
		//显示和隐藏 box
		$('.btn').click(function(){
			$(".box").toggleClass("box-show");
		});
		
		//对颜色进行预览
		$('#hex').keyup(function(){
			$('.prev').css("background",$('#hex').val());
		});
		
		//更改背景颜色
		$('.apply').click(function(){
			$('body').css("background",$('#hex').val());
			//更改背景颜色后隐藏 box
			$(".box").toggleClass("box-show");
		});
	</script>
</body>
</html>
