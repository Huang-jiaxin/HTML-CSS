<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body>
	<div class="page">
		<div class="countdown-col col">
			<div class="time middle">
				<span>
					<div id="d">05</div>
					Days
				</span>
				<span>
					<div id="h">05</div>
					Hours
				</span>
				<span>
					<div id="m">20</div>
					Minutes
				</span>
				<span>
					<div id="s">10</div>
					Seconds
				</span>
			</div>
		</div>
		<div class="newsletter-col col">
			<div class="newsletter middle">
				<h2>We Will Coming Soon</h2>
				<h4>Subscribe to get notification when we start</h4>
				<form action="">
					<input type="text" placeholder="Enter Your Email">
					<input type="button" class="newsletter-btn" value="Subscribe">
				</form>
			</div>
		</div>
	</div>
	<script src="countdown.js"></script>
</body>
</html>
