<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>十分钟写出动态滑动登陆框</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css">
</head>

<body>
<div class="show-login-btn"><i class="fa fa-sign-in-alt"></i> Show Login Form</div>
<div class="login-box">
  <div class="hide-login-btn"><i class="fa fa-times"></i></div>
  <form action="###" class="login-form" method="post">
    <h1>Welcome</h1>
    <input class="txtb" type="text" name="Username" placeholder="Username">
    <input class="txtb" type="password" name="Password" placeholder="Password">
    <input type="submit" class="loginbtn" value="Login">
  </form>
</div>
<script type="text/javascript">
	
		$(".show-login-btn").on("click",function(){
			$(".login-box").toggleClass("showed");
		})
		$(".hide-login-btn").on("click",function(){
			$(".login-box").toggleClass("showed");
		})
	
	</script>
</body>
</html>
