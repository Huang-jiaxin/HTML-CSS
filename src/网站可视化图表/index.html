<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>网站可视化图表</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
	<div class="about-section">
		<div class="inner-width">
			<h1>About justify</h1>
			<div class="border"></div>
			<div class="about-section-row">
				<div class="about-section-col">
					<div class="about">
						<p>
							text-align 属性规定元素中的文本的水平对齐方式。该属性通过指定行框与哪个点对齐，从而设置块级元素内文本的水平对齐方式。通过允许用户代理调整行内容中字母和字之间的间隔，可以支持值 justify；不同用户代理可能会得到不同的结果。
						</p>
						<a href="###">Read More</a>
					</div>
				</div>
				<div class="about-section-col">
					<div class="skills">
						<div class="skill">
							<div class="title">Web Design</div>
							<div class="progress">
								<div class="progress-bar p1">
									<span>90%</span>
								</div>
							</div>
						</div>
						<div class="skill">
							<div class="title">UI Design</div>
							<div class="progress">
								<div class="progress-bar p2">
									<span>70%</span>
								</div>
							</div>
						</div>
						<div class="skill">
							<div class="title">UX Design</div>
							<div class="progress">
								<div class="progress-bar p3">
									<span>50%</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
