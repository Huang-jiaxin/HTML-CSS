<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/阴阳鱼/style.css">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/网站水波纹特效/style.css">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/炫酷的倒计时网站/style.css">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/超有质感的复选框按钮/style.css">
	<link rel="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/来回滑动旋转的方块效果/style.css">
</head>

<body>
	<!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
				<iframe src="https://huang-jiaxin.github.io/HTML-CSS/src/网站水波纹特效/index.html" frameborder="1"></iframe>
			</div>
      <div class="swiper-slide">
				<iframe src="https://huang-jiaxin.github.io/HTML-CSS/src/阴阳鱼/index.html" frameborder="1"></iframe>
			</div>
      <div class="swiper-slide">
				<iframe src="https://huang-jiaxin.github.io/HTML-CSS/src/炫酷的倒计时网站/index.html" frameborder="1"></iframe>
			</div>
      <div class="swiper-slide">
				<iframe src="https://huang-jiaxin.github.io/HTML-CSS/src/超有质感的复选框按钮/index.html" frameborder="1"></iframe>
			</div>
      <div class="swiper-slide">
				<iframe src="https://huang-jiaxin.github.io/HTML-CSS/src/来回滑动旋转的方块效果/index.html" frameborder="1"></iframe>
			</div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

	<!-- countdown.js -->
	<script src="stylesheet" href="https://huang-jiaxin.github.io/HTML-CSS/src/炫酷的倒计时网站/countdown.js"></script>
	
  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
